<!-- SKY PAGE -->

<div data-ng-controller="skyController" data-ng-init="load();"></div>

<div id="loader-container" class="absolute"><div id="spinner"></div></div>

<div class="container">

    <div class="row">

    <div class="span12 text-center">

        <div id="skyContainer" class="flex-container">

            <input id="pac-input"></input>

            <div id="leftPanel" class="panel">

                <h4>Planets</h4>

                <span id="planetsVisible">The following planets are visible in the sky:</span><br><br>

            </div><!-- end leftPanel -->

            <div id="googleMap" class="rounded-corners"></div>

            <div id="rightPanel" class="panel">

                <h4>Sun & Moon</h4>

            </div><!-- end rightPanel -->

            <button id="getMyLocation" onclick="getMyLocation();">Get My Location</button>

            <div id="skyInfoContainer">

                <button id="getSkyCenter" onclick="getAllInfo();">See What's Visible</button>

                <div id="skyMoreInfo" class="hidden infoContainer">

                    <h4>Weather:</h4>

                    <span>Over the course of the next hour it will be <span id="cloudMessage"></span>, with a cloud cover of <span id="cloudPercent"></span>%</span><br>

                </div><!-- end skyMoreInfo -->

            </div><!-- end skyInfoContainer -->

        </div><!-- end skyContainer -->

    </div><!-- end span12 -->

    </div><!-- end row -->

</div><!-- end container -->
