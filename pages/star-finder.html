<!-- STARFINDER PAGE -->

<div data-ng-controller="starFinderController" data-ng-init="load();"></div>

<div id="loader-container" class="absolute"><div id="spinner"></div></div>

<div class="container">

    <div id="starContainer" class="row">

        <div id="starInfo" class="col-xs-12 col-md-4" style="position:absolute;">

            <strong>Name: </strong> <span id="object-name" class="align-right"></span><br>

            <strong>Luminosity: </strong> <span id="luminosity"></span><br>

            <strong>Distance from Sun: </strong> <span id="distance"></span><br>

            <strong>Colour: </strong> <span id="colour"></span><br>

            <strong>Temperature: </strong> <span id="temp"></span><br>

            <input id="search-box" value="Sun">

            <button id="search-button" onclick="searchRequest();clearScene();">Search</button>

        </div><!-- end col-md-4 -->

        <div class="span12 text-center">

            <div id="canvas-container"></div>

        </div><!-- end span12 -->

    </div><!-- end row -->

</div><!-- end container -->

<!-- END STARFINDER PAGE -->
