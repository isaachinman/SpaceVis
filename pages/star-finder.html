<!-- MAIN PAGE -->

<div data-ng-controller="starFinderController" data-ng-init="load();"></div>

<div id="loader-container" class="absolute"><div id="spinner"></div></div>

<div class="container">

    <div id="starContainer" class="row">

        <div class="col-md-4" style="position:absolute;">

            Name: <span id="object-name"></span><br>

            Luminosity: <span id="luminosity"></span><br>

            Distance from Sun: <span id="distance"></span><br>

            Colour: <span id="colour"></span><br>

            Temperature: <span id="temp"></span><br>

            <input id="search-box" value="Sun">

            <button id="search-button" onclick="searchRequest();clearScene();">Search</button>

        </div><!-- end col-md-4 -->

        <div class="span12 text-center">

            <div id="canvas-container"></div>

        </div><!-- end span12 -->

    </div><!-- end row -->

</div><!-- end container -->
