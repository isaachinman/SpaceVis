<!-- MARS PAGE -->

<div data-ng-controller="marsController" data-ng-init="load();"></div>

<div id="loader-container" class="absolute"><div id="spinner"></div></div>

<div class="container">

    <div id="marsContainer" class="row">

        <div class="span12 text-center flex-container">

            <h4>Current Weather on Mars</h4>

            <div id="marsWeatherInfo" class="text-left">

                Last Updated: <span id="terrestrialDate" class="pull-right"></span><br>

                Min Temp: <span id="minTemp" class="pull-right"></span><br>

                Max Temp: <span id="maxTemp" class="pull-right"></span><br>

                Pressure: <span id="pressure" class="pull-right"></span><br>

                Wind Speed: <span id="windSpeed" class="pull-right"></span><br>

                Wind Direction: <span id="windDirection" class="pull-right"></span><br>

                Atmospheric Opacity: <span id="atmosphericOpacity" class="pull-right"></span><br>

                Season: <span id="season" class="pull-right"></span><br>

                Sunrise: <span id="sunrise" class="pull-right"></span><br>

                Sunset: <span id="sunset" class="pull-right"></span><br>

            </div><!-- end marsWeatherInfo -->

        </div><!-- end span12 -->

    </div><!-- end row -->

</div><!-- end container -->

<!-- END MARS PAGE -->
